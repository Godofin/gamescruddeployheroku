{% extends "template.html" %}
{% block content %}
      <form action="/update" method="post">
        <fieldset>
          <input type="hidden" name="id" value="{{ game.id }}">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{game.name}}">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control" value="{{game.category}}">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" value="{{game.console}}">
          </div>
          <div class="form-group">
            <label for="asin">Console</label>
            <input type="text" id="asin" name="asin" class="form-control" value="{{game.asin}}">
          </div>
          <div class="form-group">
            <label for="language">Console</label>
            <input type="text" id="language" name="language" class="form-control" value="{{game.language}}">
          </div>
          <button type="submit" class="btn btn-primary btn-save">Save</button>
        </fieldset>
      </form>
{% endblock %}
