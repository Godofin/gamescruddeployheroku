{% extends "template.html" %}
{% block content %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Console</th>
                    <th>Asin</th>
                    <th>Language</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for game in games%}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.category }}</td>
                    <td>{{ game.console }}</td>
                    <td>{{ game.asin }}</td>
                    <td>{{ game.language }}</td>
                    <td>
                        <a href="{{ url_for('editgame', id=game.id) }}"> <button class="btn"><i class="fa fa-pencil"></i></button></a>
                        <a href="{{ url_for('delete', id=game.id) }}"> <button class="btn"><i class="fa fa-trash"></i></button></a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <div>
            <a href="{{ url_for('newgame')}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add New Game</a>

        </div>
{% endblock %}
